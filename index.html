<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="wrapper">
            <!-- <img v-for="item in slides" :src="slides[counter].immagine"></img> -->
            
            <img v-for="(path, i) in slides" :src="slides[counter].immagine" class="unvisible" :class="{ visible: (i == counter) }" >
            <button @click="nextImg()" class="downBtn"><i class="fa-solid fa-angle-down"></i></button>
            <button @click="previousImg()" class="upBtn"><i class="fa-solid fa-angle-up"></i></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
